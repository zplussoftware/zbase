<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4ff" />
      <stop offset="100%" stop-color="#d8e3ff" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4267B2" />
      <stop offset="100%" stop-color="#3b5998" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="60" fill="#e6eeff" />
  <circle cx="500" cy="320" r="80" fill="#e6eeff" />
  
  <!-- Device frame -->
  <rect x="150" y="50" width="300" height="220" rx="10" fill="white" stroke="#d1d9e6" stroke-width="2" />
  <rect x="150" y="50" width="300" height="30" rx="10" fill="#f8f9fa" stroke="#d1d9e6" stroke-width="2" />
  <circle cx="165" cy="65" r="5" fill="#ff6b6b" />
  <circle cx="185" cy="65" r="5" fill="#ffdd67" />
  <circle cx="205" cy="65" r="5" fill="#51cf66" />
  
  <!-- Login form -->
  <rect x="180" y="110" width="240" height="130" rx="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Form elements -->
  <rect x="200" y="130" width="200" height="20" rx="3" fill="#dee2e6" />
  <rect x="200" y="160" width="200" height="20" rx="3" fill="#dee2e6" />
  <rect x="200" y="200" width="100" height="20" rx="3" fill="url(#primary-gradient)" />
  
  <!-- Lock icon -->
  <circle cx="300" cy="300" r="40" fill="url(#primary-gradient)" />
  <rect x="290" y="290" width="20" height="25" rx="3" fill="white" />
  <rect x="285" y="290" width="30" height="15" rx="3" fill="white" />
  <circle cx="300" cy="300" r="5" fill="url(#primary-gradient)" />
  <line x1="300" y1="305" x2="300" y2="310" stroke="white" stroke-width="2" />
  
  <!-- ZBase text -->
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#3b5998">ZBase Auth System</text>
</svg>
